# docker-compose.yml
version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yugioh_app
    environment:
      - DB_PATH=/data/customers.db
    volumes:
      - ./data:/data
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: yugioh_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
