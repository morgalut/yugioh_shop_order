# docker-compose.yml
version: "3.9"

services:
  yugioh-orders:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yugioh-orders
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/data/customers.db
    volumes:
      - ./data:/data
    restart: unless-stopped
